<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progression de la Récolte</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding: 20px 0;
        }
        .title { font-size: 5vw; color: white; margin-bottom: 20px; text-align: center; }
        .date {
            font-size: 4vw;
            color: #B8860B;
            margin-bottom: 20px;
        }
        .metric {
            margin-bottom: 20px;
            text-align: center;
        }
        #montantPromis {
            font-size: 6vw;
            font-weight: bold;
            color: red;
        }
        #montantRecu {
            font-size: 6vw;
            font-weight: bold;
            color: green;
        }
        #objectif {
            font-size: 2.5vw;
            color: #888;
            margin-top: 10px;
        }
        #progressBar {
            width: 100%;
            height: 8vh;
            background-color: #333;
            border: 3px solid #fff;
            border-radius: 50px;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }
        #progressFill {
            height: 100%;
            background-color: red;
            transition: width 1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 20px;
        }
        #progressText {
            font-size: 2.5vw;
            font-weight: bold;
            color: #fff;
            z-index: 10;
        }
        #qrcode {
            position: fixed;
            bottom: 20px;
            left: 20px;
        }
        #qrcode img {
            width: 150px;
            height: 150px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <!--div class="title">Projet achat</div-->
        <div class="date" id="currentDate"></div>
        <div class="metric">
            <div id="montantPromis">0000 CHF</div> <!-- Exemple de montant promis -->
            <div id="montantRecu">0000 CHF</div> <!-- Montant reçu -->
            <div id="objectif">Objectif : 740'000 CHF (+frais ~60k)</div>
        </div>
        <div id="progressBar">
            <div id="progressFill">
                <span id="progressText">0%</span>
            </div>
        </div>
    </div>
    <div id="qrcode"></div>

    <script>
        const montantPromis = 120150; // Exemple de montant promis
        const montantRecu = 63200; // Montant reçu
        const montantTotal = 740000;
        
		// Fonction pour formater les montants en format suisse
        function formatMontantSuisse(montant) {
            return montant.toLocaleString('fr-CH').replace(/\s/g, "'");
        }
		
        const pourcentage = (montantPromis / montantTotal) * 100;

        document.getElementById('montantPromis').textContent = `Promis : ${formatMontantSuisse(montantPromis)} CHF`;
        document.getElementById('montantRecu').textContent = `dont reçus : ${formatMontantSuisse(montantRecu)} CHF`;


        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        
        progressText.textContent = `${pourcentage.toFixed(1)}%`;

        // Animation de la barre de progression
        setTimeout(() => {
            progressFill.style.width = `${pourcentage}%`;
        }, 100);

        // Affichage de la date du jour
        const currentDate = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('currentDate').textContent = currentDate.toLocaleDateString('fr-FR', options);
	    
	// Fonction pour récupérer la valeur d'un paramètre dans l'URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.has(param);
        }
        // Génération du QR code uniquement si le paramètre 'displayQrCode' est présent dans l'URL
        if (getQueryParam('displayQrCode')) {
        	const qr = qrcode(0, 'L');
        	qr.addData('https://docs.google.com/forms/d/e/1FAIpQLSc7BlKx-n79_-pOm46anvRlnRTNFY37br7CZTgdKmvE-VHM3Q/viewform');
        	qr.make();
        	document.getElementById('qrcode').innerHTML = qr.createImgTag(4);
	}
    </script>
</body>
</html>
